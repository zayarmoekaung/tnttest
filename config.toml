baseurl                 = "https://www.kyawtnt.com/"
DefaultContentLanguage  = "en"
title = "Kyaw T&T "
theme                   = "travel-tnt"
paginate                = 3
disqusShortname         = ""
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = []

[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json"]

[params]
  enableCDN             = true
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  hideEmptyStats        = false
  images = ["/img/IMG-1abcaa994feb453f9123ada438ccc7e7-V.jpg"]

  [params.meta]
   description = " Kyaw Travel and Tour "
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Kyaw T&T"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true
    languageMenu        = true

  [params.intro]
    header                = "Kyaw Travel And Tour"
    paragraph             = "Official licensed tour guide"
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = ""
      shape               = "circle"
      width               = ""
      alt                 = ""

  [params.sidebar]
    about               = "I m a friendly, funny, kind, enthusiastic tour guide in Myanmar."
    postAmount          = 5
    categories          = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  

